name: Stale

on:
  schedule:
    - cron: "0 6 * * *"

jobs:
  stale:
    name: Close stale issues and PRs
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: stale
          stale-pr-label: stale
          stale-issue-message: >
            Cette issue est inactive depuis 60 jours.
            Elle sera fermée automatiquement dans 14 jours sans activité.
          stale-pr-message: >
            Cette PR est inactive depuis 60 jours.
            Elle sera fermée automatiquement dans 14 jours sans activité.
          exempt-issue-labels: pinned,security,bug
          exempt-pr-labels: pinned,security
