version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    commit-message:
      prefix: "ci"
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    commit-message:
      prefix: "chore"
    allow:
      - dependency-name: pytest-homeassistant-custom-component
      - dependency-name: pronotepy
      - dependency-name: python-slugify
